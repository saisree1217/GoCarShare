<!DOCTYPE html>
<html>
<head>
	<title>GoCarShare</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="login-signup.component.css">
  <link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16x16.png">
  <link rel="manifest" href="/images/site.webmanifest">
  <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700,800&display=swap" rel="stylesheet">
  <script type="text/typescript" src="login-signup.component.ts"></script>
</head>
<body>
  <div class="cont">


    <input type="text" name="" id="">
    <form>
      <div class="form sign-in">
        <h2>Sign In</h2>
        <label>
          <span>Email Address</span>
          <input type="email" id="email-id">
        </label>
        <label>
          <span>Password</span>
          <input type="password" id="password-id" >
        </label>
        <button class="submit" type="submit" (click) = "submit()">Sign In</button>
        <p class="forgot-pass">Forgot Password ?</p>
        <div class="social-media"></div>
      </div>
    </form>
    

    <div class="sub-cont">
      <div class="img">
        <div class="img-text m-up">
          <h2>New here?</h2>
          <p>Sign up</p>
        </div>
        <div class="img-text m-in">
          <h2>One of us?</h2>
          <p>If you already has an account, just sign in. We've missed you!</p>
        </div>
        <div class="img-btn">
          <span class="m-up">Sign Up</span>
          <span class="m-in">Sign In</span>
        </div>
      </div>
      <div class="form sign-up" id="sign-up-form">
        <h2>Sign Up</h2>
        <label>
          <span>Name</span>
          <input type="text" (keyup)="onKeyName($event)">
        </label>
        <label>
          <span>Email</span>
          <input type="email" (keyup)="onKeyEmail($event)">
        </label>
        <label>
          <span>Password</span>
          <input type="password" (keyup)="onKeyPassword($event)">
        </label>
        <label>
          <span>Confirm Password</span>
          <input type="password">
        </label>
        <button type="button"  class="submit" (click) = "signup()">Sign Up Now</button>
      </div>
    </div>
  </div>

</body>
</html>
